deploy:
  helm:
    releases:
      - name: kubeai
        chartPath: ./charts/kubeai
        valuesFiles:
          - ./test/e2e/s3-model/values.yaml
        skipBuildDependencies: true
portForward:
  - resourceType: service
    resourceName: kubeai
    namespace: default
    port: 80
    localPort: 8000
